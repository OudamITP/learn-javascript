<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div style="width: 100%">
      <div style="width: 100%" class="title">
        <h1 id="header"></h1>
      </div>
      <div class="title" style="width: 100%">   
        <input id="firstPar" type="text" value="" placeholder="1st Parameter" autocomplete="off" required>
      </div>
      <div class="title">
        <input id="secondPar" type="text" value="" placeholder="2nd Parameter" autocomplete="off" required>
      </div>
      <div style="width: 100%" class="title">
        <p id="result_message"></p>
      </div>
      <div class="buttonDiv">
        <input class="button" id="sum_btn" type="button" value="+">
        <input class="button" id="min_btn" type="button" value="-">
        <input class="button" id="multi_btn" type="button" value="x">
        <input class="button" id="divide_btn" type="button" value="รท">
        <input class="button" style="background-color: red; border-color: red; color: white" id="clear_btn" type="reset" value="C">
      </div>
    </div>
  </body>
</html>
<script src="../js/script.js"></script>
